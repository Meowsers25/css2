<!DOCTYPE html>
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Newspapers</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <!-- Invisible Box -->
        <div class="box">
            <!-- primary color overlay-->
            <div class="overlay"></div>

            <div class="ball">
                <div class="newspaper-left">

                    <!--line box molecule-->
                    <div class="bar-1"></div>
                    <div class="bar-2"></div>
                    <div class="bar-3"></div>
                    <div class="bar-4"></div>
                    <!--end line box molecule-->

                    <!--picture box molecule-->
                    <div class="image-box-left">
                        <div class="sun"></div>
                        <div class="small-mountain-left"></div>
                        <div class="small-mountain-right"></div>
                        <div class="mountain-left"></div>
                        <div class="mountain-right"></div>
                        <div class="image-bar-left"></div>
                    </div>
                    <!--end picture box here-->
                </div>
                <!-- end newspaper organism-->

                <!-- Ball Organism-->
                <div class="ball-copy">
                    <div class="yellow-circle">
                        <div class="star"></div>
                    </div>
                </div>
                <!-- End Ball Organism-->

                <!--blue newspaper organism-->
                <div class="newspaper-right">

                    <!--line box molecule-->
                    <div class="bar-1"></div>
                    <div class="bar-2"></div>
                    <div class="bar-3"></div>
                    <div class="bar-4"></div>
                    <!--end line box molecule-->

                    <!--picture box molecule-->
                    <div class="image-box-right">
                        <div class="sun"></div>
                        <div class="small-mountain-left"></div>
                        <div class="small-mountain-right"></div>
                        <div class="mountain-left"></div>
                        <div class="mountain-right"></div>
                        <div class="image-bar-right"></div>
                    </div>
                    <!--end picture box molecule-->

                </div>
                <!--end newspaper organism-->


            </div>
        </div>

    </body>
</html>
